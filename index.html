<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Interactive Quiz</h1>
        
        <form id="quiz-form">
            <div class="question-container">
                <p id="question-text">Question will appear here</p>
                <div class="answer-options">
                    <!-- Radio buttons will be dynamically inserted here -->
                </div>
            </div>

            <div id="timer">Time left: 30 seconds</div>

            <button type="button" onclick="nextQuestion()" class="next-btn">Next</button>
            <button type="button" onclick="submitQuiz()" class="submit-btn hidden">Submit Quiz</button>
        </form>

        <div id="score-container" class="hidden">
            <p id="score">Your score will appear here</p>
            <button onclick="restartQuiz()" class="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
